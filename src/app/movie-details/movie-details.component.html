<div class="container py-5 my-5">
    <div class="row">
        <div class="col-md-4">
            <img class="w-100" [src]='imgPrefix + movieDetails?.poster_path'>
        </div>
        <div class="col-md-8">
            <h2 class="mb-5">{{movieDetails?.title}}</h2>
            <p>{{movieDetails?.overview}}</p>
        </div>
    </div>
</div>
