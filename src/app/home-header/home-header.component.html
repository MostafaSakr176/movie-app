<section>

    <div class="container-fluid">
    <h1 class="text-white mb-4">OUR LATEST MOVIES</h1>
        <owl-carousel-o [options]="customOptions">

        <ng-container *ngFor="let movie of parentData">
            <ng-template carouselSlide [id]="movie.id">
                <img [src]="imgPrefix+movie.poster_path" [alt]="movie.title" class="w-100">
            </ng-template>
        </ng-container>

        </owl-carousel-o>
    </div>
</section>
